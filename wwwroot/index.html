<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed Reader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-dark">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light"> <!-- fixed-top -->
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Feed Reader</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
                <button class="btn btn-outline-dark ms-auto" type="submit">Logout</button>
            </div>
            </div>
          </nav>
    </header>
    <main>
        <div class="d-flex justify-content-center align-items-center vh-100">
            <div class="container bg-light p-3 rounded w-50">
                <form class="px-4 py-3" enctype="multipart/form-data">
                    <input type="hidden" name="__FormFieldName__" value="__RequestToken__">
                    <div class="mb-3">
                        <label for="formEmail" class="form-label">Email address</label>
                        <input type="email" name="email" class="form-control" id="formEmail" placeholder="email@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="formPassword" class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" id="formPassword" placeholder="Password">
                    </div>
                    <button hx-get="/sign-in" hx-target="main" type="submit" class="btn btn-primary">Sign in</button>
                </form>
                <div class="dropdown-divider"></div>
                <button hx-get="/sign-up" class="dropdown-item" type="button">New around here? Sign up</button>
            </div>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org@1.9.12" integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2" crossorigin="anonymous"></script>
</body>
</html>
